<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/events-page/events.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>


<body>
    <div id="header-placeholder"></div>

    <div class="events-main">
        <div class="events-page__container container">
            <div class="events-content">     
                <div class="events-header">
                    <div class="events-header-text">
                        Events near New York, NY
                    </div>
                    <span class="events-header-text-blue">
                        Events
                    </span>
                </div>
                <div id="filters-placeholder"></div>
                <div id="events-list" class="events__grid"></div>
            </div>

            
            <div class="map-block">
                <span>Find events near</span>
                <div class="map-block-header-text">
                    New York, NY
                </div>

                <div class="map-wrapper">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d22830.529719246744!2d-74.15163976423321!3d40.728743462559166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sru!4v1768467377012!5m2!1sru!2sru"
                    width="350" height="285" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"></iframe>

                <div class="map-overlay">
                    
                    <button class="map-button">Browse in map<img src="./img/icons/map_arrows.svg"/></button>
                </div>
            </div>
            </div>

        </div>
    </div>

    <div id="footer-placeholder"></div>
</body>

<script src="./js/main.js"></script>
<script src="./js/index.js"></script>
<script>
    document.querySelector('.map-button').addEventListener('click', function () {
        document.querySelector('.map-overlay').style.display = 'none';
    });
</script>
<script>
  fetch("header.html")
    .then(response => response.text())
    .then(data => document.getElementById("header-placeholder").innerHTML = data);
</script>
<script>
  fetch("footer.html")
    .then(res => res.text())
    .then(html => document.getElementById("footer-placeholder").innerHTML = html);
</script>

</html>
