<header class="header">
  <div class="header__container">

    <div class="header__search-block">

      <div class="logo">
        <img src="./img/logo-header.png" alt="Logo">
      </div>

      <div class="search">
        <input
          class="search__input"
          type="text"
          placeholder="Search events"
        >

        <input
          class="search__location"
          type="text"
          value="Mountain View, CA"
          readonly
        >

        <a href="#" class="search__button">
          <img src="./img/icons/search-white.svg" alt="Search"> 
        </a>
      </div>

    </div>

    <div class="header__authentication-block">

      <div class="language">
        <img src="./img/icons/search.svg"> <span>English</span>
      </div>

      <div class="auth">
        <span class="auth__login">Log in</span>
        <a href="#" class="auth__signup">Sign up</a>
      </div>

    </div>

  </div>
</header>
